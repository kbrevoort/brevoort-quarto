title: Brevoort
author: kbrevoort
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: false
      filters:
        - brevoort.lua
    pdf:
      number-sections: true
      number-depth: 2
      keep-tex: true
      keep-md: true
      tbl-cap-location: top
      fig-cap-location: top
      fig-dpi: 300
      fig-pos: "Ht"
      documentclass: scrartcl
      papersize: letter
      include-in-header: header.tex
      csl: brevoort.csl
      biblio-title: References
      template-partials:
        - title.tex
        - before-body.tex
        - doc-class.tex
        - before-bib.tex
      geometry:
        - top=1in
        - left=1.5in
        - right=1.5in
    html:
      css: styles.css

